<section id="others" class="section others">
  <i class="section-icon icon-graduation-cap"></i>
  <span class="section-title">Others Skills</span>
  <ul class="skill-list">
    {% for skill in site.others %}
      <li class="others-skill">
        <div class="expand others-level {% include _skill-level-function.html level=skill.level  %}"></div>
        <em>{{ skill.name }} - {{ skill.level }}<em>
      </li>
    {% endfor %}
  </ul>
</section>
