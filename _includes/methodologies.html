<section id="methodologies" class="section methodologies">
  <i class="section-icon icon-book"></i>
  <span class="section-title methodologies-title">Methodologies</span>
  <ul class="skill-list">
    {% for skill in site.methodologies %}
      <li class="methodologies-skill">
        <div class="expand methodologies-level {% include _skill-level-function.html level=skill.level  %}"></div>
        <em>{{ skill.name }} - {{ skill.level }}<em>
      </li>
    {% endfor %}
  </ul>
</section>
