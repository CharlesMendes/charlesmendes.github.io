<section id="contact" class="section contact">
  <i class="section-icon icon-at-sign"></i>
  <span class="section-title">Contato</span>
  <div class="form-panel">
    <form action="https://formspree.io/{{ site.email }}" method="POST" target="_blank">
      <input type="email" name="email" placeholder="Seu e-mail">
      <textarea name="message" placeholder="Sua mensagem" onkeyup="adjust_textarea(this)"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>
</section>

<script type="text/javascript">
  function adjust_textarea(textarea) {
    textarea.style.height = "20px";
    textarea.style.height = (textarea.scrollHeight)+"px";
  }
</script>
