<section id="devops" class="section devops">
  <i class="section-icon icon-cogs"></i>
  <span class="section-title">DevOps</span>
  <ul class="skill-list">
    {% for skill in site.devops %}
      <li class="devops-skill">
        <div class="expand devops-level {% include _skill-level-function.html level=skill.level  %}"></div>
        <em>{{ skill.name }} - {{ skill.level }}<em>
      </li>
    {% endfor %}
  </ul>
</section>
